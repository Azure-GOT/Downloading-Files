<!DOCTYPE html>
<html>
    <body>
        <center>

        <script>
            function insertData() {
                var Name = document.getElementById("moviename").value;
                var Date = document.getElementById("date").value;
                var Cast = document.getElementById("cast").value;
                var Dname = document.getElementById("dname").value;
                var Rating = document.getElementById("rating").value;

                let x = document.forms["myForm"]["Mname"].value;
  					if (x == "") {
   					alert("Name must be filled out");
    				return false;
  					}
                let y = document.forms["myForm"]["Date"].value;
  					if (y == "") {
    				alert("Date must be filled out");
    				return false;
  					}
    			let z = document.forms["myForm"]["Cast"].value;
  					if (z == "") {
   					alert("Cast must be filled out");
    				return false;
  					}
    			let a = document.forms["myForm"]["Dname"].value;

  					}

  					}

                document.getElementById("Table-Output").innerHTML = "<table><caption><h1>Movie Detail Table</h1></caption><thead><tr><th>Movie Name</th><th>Realise Date</th><th>Cast</th<th>Director Name</th><th>Rating</th></tr></thead><tbody><tr><td>" + Name + " </td><td>" + Date + " </td><td>" + Cast + " </td><td>" + Dname + " </td><td>" + Rating + " </td></tr></tbody></table>"

            <input name="Cast" id="cast" type="text" required><br><br>
            <label>Director Name </label>
            <input name="Dname" id="dname" type="text" required><br><br>

            <input name="Rating" id="rating" type="number" required><br><br>
        
        
            <input type="button" onClick="insertData()" value="Submit">
