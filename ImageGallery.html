<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2 style="text-align:center">Image Gallery</h2>

<div class="row">
  <div class="column">
    <img src="Images/1_small.jpg" style="width:100%" onclick="open();currentSlide(1)">
  </div>
  <div class="column">
    <img src="Images/2_small.jpg" style="width:100%" onclick="open();currentSlide(2)">
  </div>
  <div class="column">
    <img src="Images/3_small.jpg" style="width:100%" onclick="open();currentSlide(3)">
  </div>
  <div class="column">
    <img src="Images/4_small.jpg" style="width:100%" onclick="open();currentSlide(4)">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="close()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <img src="Images/1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="Images/2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="Images/3.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <img src="Images/4.jpg" style="width:100%">
    </div>
    
    <a class="prev" style="right: 0%;" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>




    <div class="column">
      <img src="Images/1.jpg" style="width:100%" onclick="currentSlide(1)">
    </div>
    <div class="column">
      <img src="Images/2.jpg" style="width:100%" onclick="currentSlide(2)">
    </div>
    <div class="column">
      <img src="Images/3.jpg" style="width:100%" onclick="currentSlide(3)">
    </div>
    <div class="column">
      <img src="Images/4.jpg" style="width:100%" onclick="currentSlide(4)">
    </div>
  </div>
</div>

<script>
function open() {
  document.getElementById("myModal").style.display = "block";
}

function close() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
    
</body>
</html>
