<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
<h2 style="text-align:center">Image Gallery</h2>

<div class="row">
  <div class="column">
    <img src="Images/1_small.jpg" style="width:100%" onclick="open();currentImage(1)">
  </div>
  <div class="column">
    <img src="Images/2_small.jpg" style="width:100%" onclick="open();currentImage(2)">
  </div>
  <div class="column">
    <img src="Images/3_small.jpg" style="width:100%" onclick="open();currentImage(3)">
  </div>
  <div class="column">
    <img src="Images/4_small.jpg" style="width:100%" onclick="open();currentImage(4)">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="close()">&times;</span>
  <div class="modal-content">

    <div class="myImages">
      <img src="Images/1.jpg" style="width:100%">
    </div>

    <div class="myImages">
      <img src="Images/2.jpg" style="width:100%">
    </div>

    <div class="myImages">
      <img src="Images/3.jpg" style="width:100%">
    </div>
    
    <div class="myImages">
      <img src="Images/4.jpg" style="width:100%">
    </div>
    
    <a class="prev" style="right: 0%;" onclick="plusImage(-1)">&#10094;</a>
    <a class="next" onclick="plusImage(1)">&#10095;</a>




    <div class="column">
      <img src="Images/1.jpg" style="width:100%" onclick="currentImage(1)">
    </div>
    <div class="column">
      <img src="Images/2.jpg" style="width:100%" onclick="currentImage(2)">
    </div>
    <div class="column">
      <img src="Images/3.jpg" style="width:100%" onclick="currentImage(3)">
    </div>
    <div class="column">
      <img src="Images/4.jpg" style="width:100%" onclick="currentImage(4)">
    </div>
  </div>
</div>

<script>
function open() {
  document.getElementById("myModal").style.display = "block";
}

function close() {
  document.getElementById("myModal").style.display = "none";
}

var imgnum = 1;
showImage(imgnum);

function plusImage(n) {
  showImage(imgnum += n);
}

function currentImage(n) {
  showImage(imgnum = n);
}

function showImage(n) {
  var i;
  var imgs = document.getElementsByClassName("myImages");
  var dots = document.getElementsByClassName("demo");
  if (n > imgs.length) {imgnum = 1}
  if (n < 1) {imgnum = imgs.length}
  for (i = 0; i < imgs.length; i++) {
      imgs[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  imgs[imgnum-1].style.display = "block";
  dots[imgnum-1].className += " active";
}
</script>
    
</body>
</html>
