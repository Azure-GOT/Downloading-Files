<!DOCTYPE html>
<html>
    <body>
        <form>
    <h1>Form Validation</h1>
      <label>Movie Name </label>
      <input id="moviename" type="text"><br><br>
      <label>Realise Date </label>
      <input id="date" type="date"><br><br>
      <label>Cast </label>
      <input id="cast" type="text"><br><br>
      <label>Director Name </label>
      <input id="dname" type="text"><br><br>
      <label>Rating </label>
      <input id="rating" type="number"><br><br>
  
  
      <input type="button" onClick="insertData()" value="Submit">
      <input type="reset" value="Reset">
        </form>
        <p id="tbl"></p>

        
  <hr>
  <br><br>
  <script>
      function insertData() {
          var Name = document.getElementById("moviename").value;
          var Date = document.getElementById("date").value;
          var Cast = document.getElementById("cast").value;
          var Dname = document.getElementById("dname").value;
          var Rating = document.getElementById("rating").value;
          
          let text;
          if(Rating < 0 || Rating > 10){
              text = "Rating should be between 0 and 10"
          } else{
              text = " ";
          }
          let x;
          if (Rating > 0 && Rating <= 10) {
              x = Rating;
          }else{
              x = " ";
          }
          document.getElementById("insert").innerHTML += "<tr><td>" + Name + "</td><td>" + Date + "</td><td>" + Cast + "</td><td>" + Dname + "</td><td>" + x + "</td></tr>";
        

          
          document.getElementById("tbl").innerHTML = text;

          document.getElementById("demo").innerHTML = "&lt;iframe src=' '  style = width: 100%; height: 100%; position: absolute; border: 1px; allowfullscreen&gt; &lt;/iframe&gt;";
          // The below part is to clear the values after the entry is added.
          document.getElementById("moviename").value = "";
          document.getElementById("date").value = "";
          document.getElementById("cast").value = "";
          document.getElementById("dname").value = "";
          document.getElementById("rating").value = "";
      }
  </script>
  
  <table>
      <caption><h1>Movie Detail Table</h1></caption>
      <thead>
          <tr>
              <th>Movie Name</th>
              <th>Realise Date</th>
              <th>Cast</th>
              <th>Director Name</th>
              <th>Rating</th>
          </tr>
      </thead>
      <tbody id="insert">
        
      </tbody>
  </table>
  <p id="demo"></p>
</body>
</html>
