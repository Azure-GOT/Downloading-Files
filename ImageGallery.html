<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <style>
          * {
            box-sizing: border-box;
            }
  
            .row > .column {
                padding: 0 8px;
            }
  
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
  
            .close {
                color: white;
                position: absolute;
                top: 10px;
                right: 25px;
                font-size: 35px;
                font-weight: bold;
            }
    </style>
<h2 style="text-align:center">Image Gallery</h2>

<div class="row">
  <div style=" float: left; width: 25%;">
    <img src="Images/1_small.jpg" style="width:100%" onclick="open();currentImage(1)">
  </div>
  <div style=" float: left; width: 25%;">
    <img src="Images/2_small.jpg" style="width:100%" onclick="open();currentImage(2)">
  </div>
  <div style=" float: left; width: 25%;">
    <img src="Images/3_small.jpg" style="width:100%" onclick="open();currentImage(3)">
  </div>
  <div style=" float: left; width: 25%;">
    <img src="Images/4_small.jpg" style="width:100%" onclick="open();currentImage(4)">
  </div>
</div>

<div id="myModal" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: black;">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content" style="position: relative; background-color: #fefefe; margin: auto; padding: 0; width: 90%; max-width: 1200px;">

    <div class="mySlides">
      <img src="Images/1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="Images/2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="Images/3.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <img src="Images/4.jpg" style="width:100%">
    </div>
    
    <a style="right: 0; cursor: pointer; position: absolute; top: 50%; width: auto; padding: 16px; margin-top: -50px; color: white; font-weight: bold; font-size: 20px; transition: 0.6s ease; border-radius: 0 3px 3px 0; user-select: none; -webkit-user-select: none;" onclick="plusSlides(-1)">&#10094;</a>
    <a style="cursor: pointer; position: absolute; top: 50%; width: auto; padding: 16px; margin-top: -50px; color: white; font-weight: bold; font-size: 20px; transition: 0.6s ease; border-radius: 0 3px 3px 0; user-select: none; -webkit-user-select: none;" onclick="plusSlides(1)">&#10095;</a>




    <div style=" float: left; width: 25%;">
      <img src="Images/1.jpg" style="width:100%" onclick="currentImage(1)">
    </div>
    <div style=" float: left; width: 25%;">
      <img src="Images/2.jpg" style="width:100%" onclick="currentImage(2)">
    </div>
    <div style=" float: left; width: 25%;">
      <img src="Images/3.jpg" style="width:100%" onclick="currentImage(3)">
    </div>
    <div style=" float: left; width: 25%;">
      <img src="Images/4.jpg" style="width:100%" onclick="currentImage(4)">
    </div>
  </div>
</div>

<script>
function open() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentImage(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
    
</body>
</html>
