    <!DOCTYPE html>
    <html>
        <body>
            
            <script>
                function insertData() {
                    var Name = document.getElementById("moviename").value;
                    var Date = document.getElementById("date").value;
                    var Cast = document.getElementById("cast").value;
                    var Dname = document.getElementById("dname").value;
                    var Rating = document.getElementById("rating").value;

                    let x = document.forms["myForm"]["Mname"].value;
                        if (x == "") {
                        alert("Name must be filled out");
                        return false;
                        }
                    let y = document.forms["myForm"]["Date"].value;
                        if (y == "") {
                        alert("Date must be filled out");
                        return false;
                        }
                    let z = document.forms["myForm"]["Cast"].value;
                        if (z == "") {
                        alert("Cast must be filled out");
                        return false;
                        }
                    let a = document.forms["myForm"]["Dname"].value;
                        if (a == "") {
                        alert("Director Name must be filled out");
                        return false;
                        }
                    let b = document.forms["myForm"]["Rating"].value;
                        if (b == "") {
                        alert("Rating must be filled out");
                        return false;
                        }

                        document.getElementById("Table-Output").innerHTML = "<table style=\"width:100%\"><h1>Movie Detail Table</h1><tr><td>Movie Name: "+ Name +"</td></tr><tr><td>Realise Date: "+ Date+"</td></tr><tr><td>Cast: "+ Cast+"</td></tr><tr><td>Director Name: "+ Dname+"</td></tr><tr><td>Rating: "+ Rating+"</td></tr></table>"
                
        
                        document.getElementById("Embed-Code").innerHTML = "&lt;table style=\"width:100%\"&gt;&lt;h1&gt;Movie Detail Table&lt;/h1&gt;&lt;tr&gt;&lt;td&gt;Movie Name: "+ Name +"&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Realise Date: "+ Date+"&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Cast: "+ Cast+"&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Director Name: "+ Dname+"&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;Rating: "+ Rating+"&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;"
                    // The below part is to clear the values after the entry is added.
                     document.getElementById("moviename").value = "";
                    document.getElementById("date").value = "";
                    document.getElementById("cast").value = "";
                    document.getElementById("dname").value = "";
                    document.getElementById("rating").value = "";
                    
                

                }
            </script>
            <form name="myForm">  
                <h1>Form Validation</h1>
                <label>Movie Name </label>
                <input name= "Mname" id="moviename" type="text" required><br><br>
                <label>Realise Date </label>
                <input name="Date" id="date" type="date" required><br><br>
                <label>Cast </label>
                <input name="Cast" id="cast" type="text" required><br><br>
                <label>Director Name </label>
                <input name="Dname" id="dname" type="text" required><br><br>
                <label>Rating</label>
                <input name="Rating" id="rating" type="number" required><br><br>
            
            
                <input type="button" onClick="insertData()" value="Submit">
                <input type="reset" value="Reset">
            </form>
    <hr>
    <br><br>
    <div>
    <p id="Table-Output"></p>
    <br> 
    <div>   
    <p id="Embed-Code"></p>
    </div>
    </div>

    
    
    </body>
    </html>
