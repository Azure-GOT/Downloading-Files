<!DOCTYPE html>
<html>
<body>
<center>
<h2>Downloading a File</h2>
  
<embed type="image/jpg" src="131579660.jpg"  width="500" height="300">
  
  <h5>Click on the below button for downloading</h5>
  <a href="131579660.jpg" download="Sample Image"><button type="button">Download</button>
  </a>
  
  <h2>Provide the URL of the image</h2>
    <input type="url" id="image-input">
    <button id="b">Get Image</button>
    <br>
    
    <img src="" id="image">
    <p id="Embed-Code"></p>



<script>
    document.getElementById("b").addEventListener("click", e=> {
    let imageInput = document.getElementById("image-input");
    let image = document.getElementById("image");
    if (imageInput.value) image.src = imageInput.value;    

    document.getElementById("Embed-Code").innerHTML = "&lt;iframe src=" + image.src + " style=top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0; allowfullscreen&gt;&lt;/iframe&gt;"
});

</script>
</center>
</body>
</html>
